<h1>{{title}}</h1>
<ul class="messages">
    <li *ngFor="let message of messages">
        <div>
            <span>{{message.out ? user.user_name : message.user_id}}</span>
            <span>{{message.user_id.date}}</span>
        </div>
        <div>
            <span>{{message.body}}</span>
        </div>
    </li>
    <button (click)="goBack()">Back</button>
