<!DOCTYPE html>
<html>
    <head>
        <script src="options.js"></script>
        <link rel="stylesheet" href="options.css">
        <title>Messenger for VK options</title>
    </head>
    <body>
        <div id="content">
            <h1>
                <div>
                    <img src="https://vk.com/images/logo_vk.png" title="VK messenger" alt="VK messenger" id="logo">
                    <p id="logo_title">Messenger</p>
                </div>
                <div id="options-title-heading">Chrome Extension Options</div>
            </h1>
            <div class="option_row">
                <div id="lang-option" class="option_name">My primary language:</div>
                <div class="option_picker">
                    <select id="targetLangSel" class="jfk-button jfk-button-standard">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
            <div class="options_row">
                <div id="privacy-option" class="option_name">Privacy settings:</div>
                <div class="option_picker">
                    <input id="set-online-checkbox" type="checkbox" class="checkbox">
                    <label for="set-online-checkbox" id="set-online-checkbox-label">Shown as online</label>
                </div>
            </div>
            <div class="options_row">
                <div id="window-size-option" class="option_name">Window size:</div>
                <div class="option_picker">
                    <select id="windowSize" class="jfk-button jfk-button-standard">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                        <option value="extraLarge">XL</option>
                    </select>
                </div>
            </div>
            <div class="options_row">
                <div id="sticker-size-option" class="option_name">Sticker size:</div>
                <div class="option_picker">
                    <select id="stickerSize" class="jfk-button jfk-button-standard">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                </div>
            </div>
            <div class="options_row">
                <div id="autoread-option" class="option_name">Auto read:</div>
                <div class="option_picker">
                    <input id="autoReadMessages" type="checkbox" class="checkbox">
                    <label for="autoReadMessages" id="autoReadMessagesLabel">auto read inbox messages</label>
                </div>
            </div>
            <div class="options_row">
                <div id="preview-option" class="option_name">Beta functionality:</div>
                <div class="option_picker">
                    <input id="activatePreviewFeatures" type="checkbox" class="checkbox">
                    <label for="activatePreviewFeatures" id="activatePreviewFeaturesLabel">activate preview features</label>
                </div>
            </div>

    <div class="buttons">
        <div id="saveBtn" class="jfk-button-action jfk-button" style="-webkit-user-select: none;">Save</div>
        <div id="resetBtn" class="jfk-button-standard jfk-button" style="-webkit-user-select: none;">Reset</div>
        <span id="saveStatus" style="display:none;">Options saved.</span>
    </div>
</div>
</body>
</html>
